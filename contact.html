<main>

    <div class="page-area bread-pd">
        <div class="breadcumb-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="breadcrumb-title text-center">
                        <h2>{{page.title}}</h2>
                        <div class="bread-come">
                            {% include breadcrumb.html %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumb Area -->

    <!-- Start contact Area -->
    <div class="contact-area bg-color-xs area-padding">
        <div class="container">
            <div class="row contact-page">
                <!-- Start contact icon column -->
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <!-- Start Map -->
                    <div class="map-area">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.2180848499847!2d-70.57492948461415!3d-33.417558203211264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cee218e95ec7%3A0xa2742df9167ad87!2sSebasti%C3%A1n%20Elcano%20917%2C%207580256%20Las%20Condes%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile!5e0!3m2!1ses-419!2smx!4v1668699788831!5m2!1ses-419!2smx" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <!-- <div id="googleMap" style="width:100%;height:350px;"></div> -->
                    </div>
                    <!-- End Map -->
                </div>
            </div>
            <div class="row">
                <!-- Start contact icon column -->
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="contact-icon">
                        <div class="single-icon">
                            <i class="fa fa-phone"></i>
                            <p>
                                Fono : +562-3308-8000<br>
                                <span>Lunes-Viernes (9am-6pm)</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="contact-icon">
                        <div class="single-icon">
                            <i class="fa fa-envelope-o"></i>
                            <p>
                                Email : info@comtraining.cl<br>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="contact-icon">
                        <div class="single-icon">
                            <i class="fa fa-map-marker"></i>
                            <p>
                                Sebastián Elcano 917<br>
                                <span>Las Condes, Santiago</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End contact icon -->
            <!-- End row -->
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-5">
                    <div class="contact-image">
                        <img src="{{'/assets/img/about/view.png' | relative_url}}" alt="{{page.title}}">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-7">
                    {% include contact-form.html %}
                </div>
                <!-- End contact Form -->
            </div>
        </div>
    </div>
    <!-- End Contact Area -->
</main>
