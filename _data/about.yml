header_title: Acerca de nosotros
title: Acompañamos el desarrollo de tu negocio
description: Desde su fundación en 2001, Comtraining ha entregado apoyo experto
  a clientes de diversos sectores, potenciando sus negocios con estrategias
  efectivas para transformar integralmente sus organizaciones. Nos enfocamos en
  diseño de estrategias, desarrollo de habilidades de liderazgos, desempeño de
  equipos y asesorías en procesos de cambio.
