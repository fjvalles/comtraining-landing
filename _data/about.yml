header_title: Acerca de nosotros
title: Enfocamos nuestros servicios en el liderazgo y el cambio
description: Desde la apertura de nuestra compañía hace ya más de dos décadas
  (2001), Comtraining ha apoyado con toda su experticia a clientes de todos los
  sectores en el desarrollo de habilidades cognitivas y socioemocionales, con
  probados métodos y enfoques efectivos para la transformación integral de sus
  organizaciones.  El principal foco de nuestros servicios está en el
  mejoramiento del liderazgo, de los equipos y en los procesos de cambios.
