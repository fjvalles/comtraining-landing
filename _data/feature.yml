items:
  - header_title: MISIÓN
    title: Revolucionar corazones, mentes y destrezas para impulsar la productividad
      hacia nuevas alturas.
    description: Inspiramos, cambiamos mentes y desarrollamos habilidades para
      mejorar tu productividad.
    image: /assets/uploads/enseñanza-comtraining.png
    over_image: /assets/img/feature/sd.jpg
    image_direction: right
    main_points:
      - title: Innovación
        text: Desarrollamos la capacidad de generar nuevas ideas y métodos que
          transformen la forma de trabajar y resolver problemas.
        icon: flaticon-073-speech
      - title: Fortalecimiento Significativo
        text: Ayudamos a las organizaciones de todos los tamaños a obtener una ventaja
          competitiva al fortalecer significativamente su negocio y fuerza
          laboral.
        icon: flaticon-002-globe
  - header_title: VISIÓN
    title: Incorporar las mejores habilidades emocionales y cognitivas en los
      equipos de trabajo.
    description: Lo apoyamos en las transformaciones integrales desde una
      perspectiva estratégica y manteniendo un alto grado de compromiso con los
      resultados deseados.
    image: /assets/uploads/mediciones-productividad.png
    over_image: /assets/img/feature/sd1.jpg
    image_direction: left
    main_points:
      - title: Mentalidad de lo que es posible
        text: Cambiamos creencias limitantes de sus equipos ampliando su visión acerca
          de nuevas soluciones comerciales.
        icon: flaticon-014-hierarchical-structure
      - title: Transformación y cambios de comportamientos
        text: Diseñamos soluciones que potencian la transformación organizacional con
          cambios de  comportamientos y hábitos.
        icon: flaticon-125-analytics
