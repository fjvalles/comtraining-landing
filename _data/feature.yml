items:
  - header_title: Características
    title: Personalización de soluciones de entrenamiento
    description: Sabemos que sus necesidades de entrenamiento son únicas, por lo que
      adaptamos nuestras soluciones según su cultura organizacional y valores.
    image: /assets/uploads/enseñanza-comtraining.png
    over_image: /assets/img/feature/sd.jpg
    image_direction: right
    main_points:
      - title: Soporte Online
        text: Le entregamos un soporte online permanente durante toda la duración del
          servicio contratado.
        icon: flaticon-073-speech
      - title: Fortalecimiento Significativo
        text: Ayudamos a las organizaciones de todos los tamaños a obtener una ventaja
          competitiva al fortalecer significativamente su negocio y fuerza
          laboral.
        icon: flaticon-002-globe
  - header_title: Características
    title: Transformaciones integrales con visión estratégica
    description: Lo apoyamos en las transformaciones integrales desde una
      perspectiva estratégica y manteniendo un alto grado de compromiso con los
      resultados deseados.
    image: /assets/uploads/mediciones-productividad.png
    over_image: /assets/img/feature/sd1.jpg
    image_direction: left
    main_points:
      - title: Mentalidad de lo que es posible
        text: Podemos cambiar las creencias limitantes de sus equipos respecto a lo que
          es posible para ampliar hoy su visión sobre soluciones comerciales de
          su negocio.
        icon: flaticon-014-hierarchical-structure
      - title: Transformación y cambios de comportamientos
        text: Diseñamos soluciones pensadas para cambiar comportamientos y hábitos que
          potencian la transformación organizacional.
        icon: flaticon-125-analytics
