items:
  - header_title: MISIÓN
    title: Revolucionar corazones, mentes y destrezas para impulsar la productividad
      hacia nuevas alturas.
    description: Inspiramos, cambiamos mentes y desarrollamos habilidades para
      mejorar tu productividad.
    image: /assets/uploads/enseñanza-comtraining.png
    over_image: /assets/img/feature/sd.jpg
    image_direction: right
    main_points:
      - title: Innovación
        text: Aumentamos la capacidad de generar nuevas ideas y métodos que transformen
          la forma de trabajar y resolver problemas.
        icon: flaticon-073-speech
      - title: Fortalecimiento Significativo
        text: Potenciamos organizaciones de todos los tamaños para obtener una ventaja
          competitiva sobresaliente, fortaleciendo tanto sus operaciones como su
          capital humano.
        icon: flaticon-002-globe
  - header_title: VISIÓN
    title: Incorporar las mejores habilidades emocionales y cognitivas en los
      equipos de trabajo.
    description: Apoyamos las transformaciones integrales desde una perspectiva
      estratégica y manteniendo un alto grado de compromiso con los resultados
      deseados.
    image: /assets/uploads/mediciones-productividad.png
    over_image: /assets/img/feature/sd1.jpg
    image_direction: left
    main_points:
      - title: Mentalidad de lo que es posible
        text: Cambiamos creencias limitantes de los equipos ampliando su visión acerca
          de nuevas perspectivas comerciales.
        icon: flaticon-014-hierarchical-structure
      - title: Transformación y cambios de comportamientos
        text: Diseñamos soluciones que potencian la transformación organizacional con
          cambios de  comportamientos y hábitos.
        icon: flaticon-125-analytics
  - header_title: VALORES
    description: Valores en los cuales creemos y operamos;
    title: Excelencia, Curiosidad y Respeto
    image: /assets/uploads/b1.jpg
    over_image: /assets/uploads/comtraining_circular.png
    image_direction: right
    main_points:
      - title: EXCELENCIA
        text: "Compromiso de ser o entregar lo mejor para lograr la satisfacción de
          influir positivamente en los demás. "
        icon: flaticon-015-hierarchical-structure
      - title: CURIOSIDAD
        text: Para aumentar el compromiso y el rendimiento con nuestros clientes
          incorporando momentos de creatividad que incluye la exploración, la
          investigación y el aprendizaje.
        icon: flaticon-014-hierarchical-structure
      - title: RESPETO
        text: Como principio ético que significa tratar a los demás con dignidad,
          amabilidad y empatía generando sentimientos de confianza, seguridad y
          bienestar.
        icon: flaticon-014-hierarchical-structure
