items:
  - question: ¿Sus líderes tienen desarrollado el pensamiento adaptativo?
    answer: El pensamiento adaptativo es la habilidad de hacer cambios en las
      propias ideas, las conductas, hábitos y patrones para ajustarse con éxito
      a un entorno diferente.
  - question: ¿Cree que hoy es útil replantearse la cultura organizacional?
    answer: En el mundo donde los empleados están pensando no solo en por qué
      trabajan o dónde trabajan, sino también en cómo trabajan, es útil
      considerar que las nuevas formas de trabajar afectan la cultura y valores.
  - question: ¿Cómo se afecta la productividad en la era del trabajo híbrido?
    answer: Las mediciones de la productividad en la era del trabajo híbrido han
      cambiado. Hoy existen variables a medir que afectan directamente la
      productividad como es la pérdida de conexión con los compañeros de trabajo
      que produce un aislamiento de las redes en el trabajo lo que puede
      impactar la transferencia de conocimientos.
