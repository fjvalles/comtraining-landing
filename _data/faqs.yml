  - question: ¿Sus líderes tienen desarrollado el pensamiento adaptativo?
    answer: El pensamiento adaptativo es la habilidad de hacer cambios en las
      propias ideas, las conductas, hábitos y patrones para ajustarse con éxito
      a un entorno diferente.
  - question: ¿Cree que hoy es útil replantearse la cultura organizacional?
    answer: En el mundo donde los empleados están pensando no solo en por qué
      trabajan o dónde trabajan, sino también en cómo trabajan en general es
      útil considerar que las nuevas formas de trabajar afectan la cultura y
      valores.
