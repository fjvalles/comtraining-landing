
<div class="single-service wow fadeInUp" data-wow-delay="0.3s">
    <a class="" style="text-decoration:none" href="{{service.url | relative_url }}">
        {% if service.icon %}
        <div class="service-icon">
            <img src="{{'service.icon | relative_url }}" alt="{{service.title}}">
        </div>
        {% endif %}
        <div class="service-inner">
            <div class="service-content">
                <h4>{{service.title}}</h4>
                <p>{{service.description}}</p>
                <i class="ti-arrow-top-right service-btn"></i>
            </div>
        </div>
    </a>
</div>
