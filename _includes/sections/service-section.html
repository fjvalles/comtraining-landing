<!-- Start service area -->
<div class="service-area {% if page.home != 4 %}bg-color {% endif %} area-padding-2">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12">
                <div class="section-headline text-center">
                    <span class="top-text">
                        <i class="ti-layers"></i>
                        <span>Qué hacemos</span>
                    </span>
                    <h2>Nuestros Servicios</h2>
                    <p>Ayudamos a nuestros clientes a expandir sus fortalezas en toda la organización</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% assign services = site.services | where: 'service_card_layout', 2 %}
            {% for service in services %}
                <!-- single dervices -->
                <div class="col-xl-4 col-lg-4 col-md-6">
                    {% include service-card-layout-2.html %}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- End service area -->
