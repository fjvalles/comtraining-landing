<!-- Start About area -->
<div class="about-area area-padding">
    <div class="container">
        <div class="row">
            <!-- Start Column Start -->
            <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="about-text">
                    <div class="left-headline">
                        <span class="top-text">
                            <i class="ti-user"></i>
                            <span>{{site.data.about.header_title}}</span>
                        </span>
                        <h2>{{site.data.about.title}}</h2>
                        <p>{{site.data.about.description}}</p>
                        <div class="ab-mark-text">
                            <ul>
                                {% for item in site.data.about.main_points %}
                                    <li><a href="#">{{item.text}}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                        <div class="about-company">
                            {% for item in site.data.about.text_items %}
                                <div class="single-about">
                                    <div class="ab-text-one">
                                        <span class="about-icon"><i class="{{item.icon}}"></i></span>
                                        <span class="ab-text">{{item.text}}</span>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Column -->
            <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="ab-image">
                    <img src="{{site.data.about.image | relative_url }}" alt="">
                    <div class="flat-content">
                        <span class="flat-text f-text-down"> {{site.data.about.image_text}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End About area -->
