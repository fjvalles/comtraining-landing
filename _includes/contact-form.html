<form id="contactForm" class="contact-form" data-netlify="true" data-netlify-recaptcha="true" action="/success">
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6">
            <input type="text" name="Name" id="name" class="form-control" placeholder="Nombre" required
                data-error="Por favor ingrese su nombre">
            <div class="help-block with-errors"></div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6">
            <input name="Email" type="email" class="email form-control" id="email" placeholder="Email" required
                data-error="Por favor ingrese su email">
            <div class="help-block with-errors"></div>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12">
            <input name="Subject" type="text" id="msg_subject" class="form-control" placeholder="Asunto" required
                data-error="Por favor ingrese un asunto">
            <div class="help-block with-errors"></div>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12">
            <textarea name="Message" id="message" rows="7" placeholder="Mensaje" class="form-control" required
                data-error="Escriba un mensaje"></textarea>
            <div class="help-block with-errors"></div>
        </div>
        <div data-netlify-recaptcha="true"></div>
        <div class="col-xl-12 col-lg-12 col-md-12">
            <button type="submit" id="submit" class="contact-btn">Enviar mensaje</button>
            <div id="msgSubmit" class="h3 text-center hidden"></div>
            <div class="clearfix"></div>
        </div>
    </div>
</form>
